<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style4.css" />
  </head>
  <body>
    <div class="parent__container">
      <div class="parent__left">
        <h1>Welcome Back!</h1>
        <p class="desc__text">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cumque, est!
          Blanditiis id cupiditate quae amet quas praesentium.
        </p>
        <button>Sign In</button>
      </div>
      <div class="parent__right">
        <h1>Create Account</h1>
        <div class="social__icons">
          <div>
            <i class="fa-brands fa-facebook-f"></i>
          </div>
          <div>
            <i class="fa-brands fa-google-plus-g"></i>
          </div>
          <div>
            <i class="fa-brands fa-linkedin-in"></i>
          </div>
        </div>
        <p class="user__Email">or use your email for registration</p>
        <div class="input__container">
          <div>
            <i class="fa-regular fa-user"></i>
            <input type="text" placeholder="Name..." />
          </div>
          <div>
            <i class="fa-regular fa-envelope"></i>
            <input type="text" placeholder="Email..." />
          </div>
          <div>
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password..." />
          </div>
        </div>
        <div class="button__parent">
          <button>Sign Up</button>
        </div>
      </div>
    </div>
  </body>
</html>
